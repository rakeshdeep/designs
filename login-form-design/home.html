<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page for Home coming Friends</title>
    <link rel="shortcut icon" href="favicon-1.png" type="image/png">

    <link rel="stylesheet" href="homeStyle.css">
    <link rel="stylesheet" href="respMobile.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="items">
                <form action="" class="login form">
                    <h1>Log In</h1>
                    <div class="logos">
                        <span class="logo-item">&#128272;</span> <!--Lock-->
                        <span class="logo-item">&#128270;</span> <!--Search-->
                        <span class="logo-item">&#128273;</span> <!--Key-->
                        <span class="logo-item">&#128276;</span> <!--Bell-->
                    </div>
                    <input type="text" name="username" id="username" placeholder="User Name">
                    <input type="password" name="password" id="pw" placeholder="Enter valid password">
                    <p><a href="#">Forgot Password?</a></p>
                    <p>Don't have any Account? <a href="#">Register</a></p>
                    <button type="button" class="btn">Log In</button>

                </form>
            </div>
            <div class="items">
                <form action="" class="register form">
                    <h1>Create Account</h1>
                    <div class="logos">
                        <span class="logo-item">&#128272;</span> <!--Lock-->
                        <span class="logo-item">&#128270;</span> <!--Search-->
                        <span class="logo-item">&#128273;</span> <!--Key-->
                        <span class="logo-item">&#128276;</span> <!--Bell-->
                    </div>
                    <input type="text" name="fname" id="fname" placeholder="Enter Full Name">
                    <input type="text" name="contact" id="ctn" placeholder="+91 0000 000 000">
                    <input type="email" name="email" id="email" placeholder="Enter A valid Email Address">
                    <input type="password" name="password" id="cpw" placeholder="Create a Strong Password">
                    <p>Already have a account? <a href="#">Log In</a></p>
                    <button type="button" class="btn">Register Now</button>
                </form>
            </div>
        </div>
        <div class="cotainer-fluid" id="fly">
            <h1>Welcome Friends! </h1>
            <p>Our moto is to provide a world class facility and make your journy memberable for ever</p><br>
            <p><button type="button" class="btn btn-sn" onclick="toggleClass()">Sing In/ Register</button></p>
        </div>
    </div>
</body>
    <script src="js.js"></script>

</html>
